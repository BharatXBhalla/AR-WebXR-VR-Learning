<html>
    <head>
        <style>
            body{ margin:0;}
            canvas {height: 100%; width: 100%;}
       
        </style>
    </head>
    <body>
       
    </body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/PointerLockControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //update viewport otherwise shape might be clipped and disorted
        window.addEventListener('resize', function(){
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize( width , height);
            camera.aspect = width / height ;
            camera.updateProjectionMatrix();
        });

        //adding a pointer locker
        controls = new THREE.OrbitControls(camera,renderer.domElement);
        //controls = new THREE.PointerLockControls(camera,renderer.domElement);




        //create a shape 
        var geometry = new THREE.BoxGeometry(1,1,1);
        //create a material, color or image texture
        //var material = new THREE.MeshBasicMaterial({color: 0xFFFFFF,wireframe: true});
        var cubMaterials = [
            new THREE.MeshBasicMaterial({color: 0xFFFFFF , side: THREE.BackSide }),// Right Side
            new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader( ).load('img/2.jpg') , side: THREE.DoubleSide }), //Left Side
            new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader( ).load('img/3.jpg') , side: THREE.DoubleSide }), //Top Side
            new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader( ).load('img/4.jpg') , side: THREE.DoubleSide }), //Bottom Side
            new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader( ).load('img/5.jpg') , side: THREE.DoubleSide }), //Front Side
            new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader( ).load('img/6.jpg') , side: THREE.DoubleSide }), //Back Side
        ];
        var cube = new THREE.Mesh(geometry,cubMaterials);
        scene.add( cube );
        //Here cube will not be visible as camera is by default at origin 

        camera.position.z=3;
        camera.position.x=0;
        camera.position.y=0;

        var ambientLight = new THREE.AmbientLight(0xFFFFFF,0.5);
        scene.add(ambientLight);

        var light1 = new THREE.PointLight(0xFF0040 , 1,50);
        scene.add(light1);

        var directionalLight = new THREE.DirectionalLight(0xFFFFFF,0);
        directionalLight.position.set(1,1,1);
        scene.add(directionalLight);

        var spotLight = new THREE.SpotLight(0xFFFFFF,1);
        spotLight.position.set(1,1,1);
        scene.add(spotLight);


        //update 
        var update = function(){
            //we can set the above listed cube to rotate
            //cube.rotation.x +=0.01;
            //cube.rotation.y +=0.001;
            //cube.rotation.z +=0.001;
        };

        //draw Scene
        var render = function () {
            renderer.render(scene,camera);
        } 

        //run game loop
        var Gameloop = function () {
            requestAnimationFrame(Gameloop);

            update();
            render();
        }
        Gameloop();

    </script>

    

</html>
